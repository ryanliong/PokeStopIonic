<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="collect-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title *ngFor="let generation of generations">{{generation.generationName}} 
        <ion-img src="{{generation.generationPic}}"></ion-img>
      </ion-card-title>     
    </ion-card-header>
    <ion-card-content>
      
      <ion-list *ngFor="let setList of setEntities">
          <ion-button (click)="viewSet($event, setEntity)" *ngFor="let setEntity of setList">
            {{setEntity.setId}} - {{setEntity.setName}} &nbsp; &nbsp; &nbsp;
            <ion-img src="{{setEntity.setPic}}" style="width: 30%;" slot="end"></ion-img>
          </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
