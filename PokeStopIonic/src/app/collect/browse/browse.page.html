<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="collect-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>View All Generations</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-button expand="full" *ngFor="let generation of generations">
          <ion-icon slot="start" name="arrow-forward"></ion-icon>
          {{generation.generationId}} - {{generation.generationName}}
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
