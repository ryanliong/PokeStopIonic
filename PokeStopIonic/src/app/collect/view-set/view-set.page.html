<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Browse</ion-title>
    </ion-toolbar> 
</ion-header>

<ion-content>
  <div style="padding-left: 5%;">
  <h3>{{setToView.setName}}
    <ion-img [src]="getSetImagePath(setToView.setPic)" style="width: 170px; height: 100px; float: right; padding-right: 10%;"></ion-img>
  </h3>
  <p>{{setToView.setDesc}}</p>
  <ion-label>Release Date: {{setToView.releaseDate | slice:0:10}}</ion-label>
  </div>
  <ion-card *ngFor="let card of cardsToView">
    <ion-img [src]="getCardImagePath(card.cardPic)" style="width: 20%; float: left;"></ion-img>
    <div style="padding-left: 25%;">  
    <ion-card-header> 
      <ion-card-title>
        {{card.cardName}}
      </ion-card-title>  
    </ion-card-header>
    <ion-card-content>
      <br>
      {{card.cardNumber}}
      <br>
      {{card.cardRarity}}
      <br>
      {{card.cardElementType}}
      <br>
      <div style="float: left;">
      <ion-button *ngIf="card.gotten == false" size="small" style="float: right;" (click)="addToCollection($event, card)">
        <ion-icon name="add-outline"></ion-icon>
        <ion-label>Collection</ion-label>
      </ion-button>
      <ion-button *ngIf="card.wished == false" size="small" color="secondary" style="float: right;"
        (click)="addToWishlist($event, card)">
        <ion-icon name="add-outline"></ion-icon>
        <ion-label>Wishlist</ion-label>
      </ion-button>
      </div>
    </ion-card-content>
    
    </div>
    
  </ion-card>
</ion-content>
