<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="collect-menu"></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Browse</ion-title>
    </ion-toolbar> 
</ion-header>

<ion-content>
  <div>
  <h3>{{setToView.setName}}
    <ion-img src="{{setToView.setPic}}" style="max-width: 30%; float: right; padding-right: 10%;"></ion-img>
  </h3>
  
  <p>{{setToView.setDesc}}</p>
  <p>Realease Date: {{setToView.releaseDate}}</p>
  </div>
  <ion-card *ngFor="let card of cardsToView">
    <ion-img src="{{card.cardPic}}" style="width: 20%; float: left;"></ion-img>
    <div style="padding-left: 25%;">  
    <ion-card-header> 
      <ion-card-title>
        {{card.cardName}}
      </ion-card-title>  
    </ion-card-header>
    <ion-card-content>
      <ion-button *ngIf="card.gotten == false" style="float: right;" (click)="addToCollection($event, card)">
        <ion-icon name="add-outline"></ion-icon>
        <ion-label>Add to Collection</ion-label>
      </ion-button>
      <ion-button *ngIf="card.wished == false" color="secondary" style="float: right;" (click)="addToWishlist($event, card)">
        <ion-icon name="add-outline"></ion-icon>
        <ion-label>Add to Wishlist</ion-label>
      </ion-button>
      {{card.cardNumber}}
      <br>
      {{card.cardRarity}}
      <br>
      {{card.cardElementType}}
    </ion-card-content>
    
    </div>
    
  </ion-card>
</ion-content>
