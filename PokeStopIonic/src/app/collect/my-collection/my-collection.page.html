<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="collect-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Collection</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-button (click)="viewTotal()">Show Total</ion-button> -->

<ion-content>
  <ion-card *ngFor="let card of cardsToView">
    <ion-img src="{{card.cardPic}}" style="width: 20%; float: left;"></ion-img>
    <div style="padding-left: 25%;">
      <ion-card-header>
        <ion-card-title>
          {{card.cardName}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{card.cardNumber}}
        <br>
        {{card.cardRarity}}
        <br>
        {{card.cardElementType}}
      </ion-card-content>
    </div>
  </ion-card>

</ion-content>
