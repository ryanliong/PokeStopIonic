<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="collect-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-button>Tracker = {{currentCards}}/{{totalCards}}</ion-button>

<ion-content>
  <ion-card *ngFor="let card of cardsToView">
    <ion-img [src]="getCardImagePath(card.cardPic)" style="width: 20%; float: left;"></ion-img>
    <div style="padding-left: 25%;">
      <ion-card-header>
        <ion-card-title>
          {{card.cardName}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{card.cardNumber}}
        <br>
        {{card.cardRarity}}
        <br>
        {{card.cardElementType}}
        <br>
        <div style="float: left;">
        <ion-button style="float: right;" size="small" (click)="removeFromCollection($event, card)">
          <ion-icon name="remove-outline"></ion-icon>
          <ion-label>Remove</ion-label>
        </ion-button>
        </div>
      </ion-card-content>
    </div>
  </ion-card>

</ion-content>
