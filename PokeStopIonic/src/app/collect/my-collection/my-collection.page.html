<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="collect-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-button>Tracker = {{currentCards}}/{{totalCards}}</ion-button>

<ion-content>
  <ion-card *ngFor="let card of cardsToView">
    <ion-img src="{{card.cardPic}}" style="width: 20%; float: left;"></ion-img>
    <div style="padding-left: 25%;">
      <ion-card-header>
        <ion-card-title>
          {{card.cardName}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button style="float: right;" (click)="removeFromCollection($event, card)">
          <ion-icon name="remove-outline"></ion-icon>
          <ion-label>Remove</ion-label>
        </ion-button>
        {{card.cardNumber}}
        <br>
        {{card.cardRarity}}
        <br>
        {{card.cardElementType}}
      </ion-card-content>
    </div>
  </ion-card>

</ion-content>
