<ion-split-pane contentId="collect-menu" [disabled]="!paneEnabled">
  <ion-menu contentId="collect-menu" menuId="collect-menu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Collect Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="collect-menu">
          <ion-item routerLink="/tabs/tab2/collect-home" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name='home'></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/tab2/browse" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="glasses"></ion-icon>
            <ion-label>Browse</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/tab2/my-collection" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="albums"></ion-icon>
            <ion-label>My Collection</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/tab2/wishlist" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="bookmark"></ion-icon>
            <ion-label>Wishlist</ion-label>
          </ion-item>

          <ion-button (click)="navigateToSettings()">
            <ion-icon name='hammer' is-active="false"></ion-icon>
            Settings
          </ion-button>

          <ion-button *ngIf="sessionService.getIsLogin() == true" (click)="memberLogout()">
            <ion-icon slot="start" name="arrow-forward"></ion-icon>
            Logout
          </ion-button>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="collect-menu"></ion-router-outlet>
</ion-split-pane>
