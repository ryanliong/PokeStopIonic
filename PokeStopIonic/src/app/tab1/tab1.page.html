<ion-split-pane contentId="shop-menu" [disabled]="!paneEnabled">
  <ion-menu
    contentId="shop-menu"
    menuId="shop-menu"
    side="start"
    type="overlay"
  >
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="shop-menu">
          <ion-item
            routerLink="/tabs/tab1/shop-home"
            routerDirection="root"
            routerLinkActive="active-item"
          >
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item
            routerLink="/tabs/tab1/shop-search"
            routerDirection="root"
            routerLinkActive="active-item"
          >
            <ion-icon slot="start" name="search"></ion-icon>
            <ion-label>Search</ion-label>
          </ion-item>

          <ion-item
            routerLink="/tabs/tab1/cart"
            routerDirection="root"
            routerLinkActive="active-item"
          >
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>Cart</ion-label>
          </ion-item>

          <ion-item
            routerLink="/tabs/tab1/my-orders"
            routerDirection="root"
            routerLinkActive="active-item"
          >
            <ion-icon slot="start" name="bag"></ion-icon>
            <ion-label>My Orders</ion-label>
          </ion-item>

          <ion-button (click)="navigateToSettings()">
            <ion-icon name="hammer" is-active="false"></ion-icon>
            Settings
          </ion-button>

          <ion-button *ngIf="sessionService.getIsLogin() == true" (click)="memberLogout()">
            <ion-icon slot="start" name="arrow-forward"></ion-icon>
            Logout
          </ion-button>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="shop-menu"></ion-router-outlet>
</ion-split-pane>
