<ion-header>
  <ion-toolbar>
    <ion-title>Create New PokeStop Member Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New Username</ion-label>
      <ion-input type="text" required="true" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" required="true" [(ngModel)]="password" [type]="getType()"></ion-input>
      <ion-icon name="eye" item-right (click)="toggleTextPassword()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">New Email</ion-label>
      <ion-input type="text" required="true" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">New Shipping Address</ion-label>
      <ion-input type="text" required="true" [(ngModel)]="shippingAddr"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="navigateToLogin()">
    <ion-icon slot="start" name="arrow-forward"></ion-icon>
    Finish Sign Up Button
  </ion-button>
  
</ion-content>
