<ion-header>

	<ion-toolbar color="primary">
		<ion-title>PokeStop</ion-title>
	</ion-toolbar>
  
</ion-header>

<ion-content>

	<ion-card>

		<ion-card-header>        
			<ion-card-title style="color: red;">Access Denied</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			<p style="color: red;">
			Sorry, you have not login to access Pokestop.
			</p>
		</ion-card-content>

		<ion-item>				
			<ion-button [routerLink]="['/login']"> Proceed to login page
			</ion-button>
		</ion-item>
	</ion-card>	
</ion-content>
