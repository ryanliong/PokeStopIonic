<ion-split-pane contentId="trade-menu" [disabled]="!paneEnabled">
  <ion-menu contentId="trade-menu" menuId="trade-menu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Trade Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="trade-menu">

          <ion-item routerLink="/tabs/tab3/trade-search" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="search"></ion-icon>
            <ion-label>Explore</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/tab3/my-listings" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="person"></ion-icon>
            <ion-label>My Listings</ion-label>
          </ion-item>

          <ion-button (click)="navigateToSettings()">
            <ion-icon name='hammer' is-active="false"></ion-icon>
            Settings
          </ion-button>

          <ion-button *ngIf="sessionService.getIsLogin() == true" (click)="memberLogout()">
            <ion-icon slot="start" name="arrow-forward"></ion-icon>
            Logout
          </ion-button>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="trade-menu"></ion-router-outlet>
</ion-split-pane>
