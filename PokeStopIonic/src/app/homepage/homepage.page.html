<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Introducing PokeStop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
 
    <!-- Slide 1 -->
    <ion-slide>
      <ion-text color="light">
        <img src="https://i.pinimg.com/originals/61/c7/52/61c752d261687915a6e2608c6cd0b062.png">
        <h1>Hey there!</h1>
        <p>Welcome to PokeStop...</p>
        <ion-button (click)="next()" fill="solid" color="tertiary">Next</ion-button>
      </ion-text>
    </ion-slide>
 
    <!-- Slide 2 -->
    <ion-slide>
      <ion-text color="light">
        <img src="https://wallpaperaccess.com/thumb/302041.jpg">
        <p>... where avid Pokemon Collectors gather...</p>
        <ion-button (click)="prev()" fill="solid" color="tertiary">Prev</ion-button>
        <ion-button (click)="next()" fill="solid" color="tertiary">Next</ion-button>
      </ion-text>
    </ion-slide>

    <!-- Slide 3 -->
    <ion-slide>
      <ion-text color="light">
        <img src="https://wallpaperaccess.com/full/20999.jpg">
        <p>... gotta catch 'em all!</p>
        <ion-button (click)="prev()" fill="solid" color="tertiary">Prev</ion-button>
        <ion-button (click)="start()" fill="solid" color="tertiary">Start</ion-button>
      </ion-text>
    </ion-slide>
 
  </ion-slides>
</ion-content>
