<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PokeStop App</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
      <div *ngIf="(username.dirty || username.touched) && username.errors" class="errors">
        <span *ngIf="username.errors?.required">Username is required</span>
        <span *ngIf="username.errors?.email">Username is invalid</span>
      </div>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
      </div>
    </div>
 
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
    <ion-button type="button" expand="block" color="tertiary" (click)="navigateToSignUp()">Not yet a member? Sign up!
    </ion-button>
  </form>
</ion-content>
