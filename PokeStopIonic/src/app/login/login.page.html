<ion-content [fullscreen]="true">
  <img alt="logo" height="65" src="../../assets/PokeStop.png" />
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-list lines="full">
      <ion-list-header class="ion-margin">
        <ion-label>Sign In</ion-label>
      </ion-list-header>
      <ion-item-group class="ion-margin-horizontal">
        <ion-card *ngIf="sessionService.getIsLogin() == false">
          <ion-card-content>
            <div *ngIf="loginError == true" style="color: red">
              {{errorMessage}}
            </div>

            <form
              #memberLoginForm="ngForm"
              (ngSubmit)="memberLogin(memberLoginForm)"
            >
              <div style="color: red">
                <div
                  *ngIf="inemail.invalid && (inemail.dirty || inemail.touched || submitted)"
                  class="errorText"
                >
                  <div *ngIf="inemail.errors.required">Email is required.</div>
                  <div *ngIf="inemail.errors.minlength">
                    Email must be at least 5 characters long.
                  </div>
                  <div *ngIf="inemail.errors.maxlength">
                    Email cannot exceed 32 characters.
                  </div>
                </div>

                <div
                  *ngIf="inpassword.invalid && (inpassword.dirty || inpassword.touched || submitted)"
                  class="errorText"
                >
                  <div *ngIf="inpassword.errors.required">
                    Password is required.
                  </div>
                  <div *ngIf="inpassword.errors.maxlength">
                    Password cannot exceed 32 characters.
                  </div>
                </div>
              </div>

              <ion-list>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input
                    type="text"
                    id="email"
                    name="email"
                    [(ngModel)]="email"
                    minlength="4"
                    maxlength="32"
                    required="true"
                    #inemail="ngModel"
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-icon
                    [name]="type ? 'eye-outline' : 'eye-off-outline'"
                    slot="end"
                    color="medium"
                    (click)="changeType()"
                  ></ion-icon>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input
                    [type]="type ? 'password' : 'text'"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    minlength="4"
                    maxlength="32"
                    required="true"
                    #inpassword="ngModel"
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-button color="danger" (click)="clear()">
                    Clear
                  </ion-button>
                  <ion-button type="submit"> Login </ion-button>
                  <ion-text color="dark" slot="end" routerLink="/sign-up">
                    <strong>Register An Account</strong>
                  </ion-text>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-item-group>
    </ion-list>
  </ion-row>
</ion-footer>
