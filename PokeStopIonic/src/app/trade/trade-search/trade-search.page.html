<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="trade-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>trade-search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <h3>All Listings</h3>
  </div>
  <ion-card (click)="viewListing($event, listing)" *ngFor="let listing of listings">
    <div *ngIf="listing.listingStatus === unsoldEnum">
      <ion-img src="{{listing.listingPic}}" style="width: 20%; float: left;"></ion-img>
      <div style="padding-left: 25%;">
      <ion-card-header> 
        <ion-card-title>
          {{listing.listingName}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{listing.listingDesc}}
        <br>
        ${{listing.listingPrice}}
      </ion-card-content>
      </div>
    </div>
  </ion-card>
</ion-content>
