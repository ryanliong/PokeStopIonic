<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="trade-menu"></ion-menu-button>
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{listingToView.listingName}}</ion-title>
    </ion-toolbar> 
</ion-header>

<ion-content>
  <div>
  <h3>
    <ion-img src="{{listingToView.listingPic}}" style="max-width: 60%; float: left; padding-left: 5%;"></ion-img>
    <br>
    <br>
    ${{listingToView.listingPrice}}
  </h3> 
  <p>{{listingToView.listingDesc}}</p>

  </div>

  <br>
  <br>
  <br>
  <div>
    <h5>
      Contact {{memberToView.userName}} for more details!
    </h5> 
    <p>Email: {{memberToView.emailAddr}}</p>
    <p>Phone: {{memberToView.phoneNumber}}</p>
    </div>

</ion-content>
