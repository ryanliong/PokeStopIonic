<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>



<ion-content>
  <br />
  <ion-img
    src="{{listingToView.listingPic}}"
    style="height: 300px; vertical-align: middle"
  ></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{listingToView.listingName}}</ion-card-title>
      <ion-card-title style="float: right;">${{listingToView.listingPrice}}</ion-card-title>
    </ion-card-header>

    <ion-card-content> {{listingToView.listingDesc}} </ion-card-content>
    <ion-card-content>
      <ion-grid>
        <ion-label>
          <b>Seller: {{memberToView.userName}}</b>
        </ion-label>
        <ion-label>
          <p>Email: {{memberToView.emailAddr}}</p>
        </ion-label> 
        <ion-label>
          <p>Phone: {{memberToView.phoneNumber}}</p>
        </ion-label>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
