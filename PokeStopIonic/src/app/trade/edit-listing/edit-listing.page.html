<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="deleted == false">{{listingToEdit.listingName}}</ion-title>
    </ion-toolbar> 
</ion-header>

<ion-content>
  <div *ngIf="deleted == false">
    <br />
    <ion-img
      src="{{listingToEdit.listingPic}}"
      style="height: 300px; vertical-align: middle"
    ></ion-img>

    <ion-card>
      <ion-button (click)="markSold($event)" *ngIf="listingToEdit.listingStatus === unsoldEnum" color="success">
        <ion-icon slot="start" name="checkmark"></ion-icon>Mark Listing As Sold
      </ion-button>
      <ion-card-header>
        <ion-card-title>{{listingToEdit.listingName}}</ion-card-title>
        <ion-card-title style="float: right;">${{listingToEdit.listingPrice}}</ion-card-title>
      </ion-card-header>

      <ion-card-content> {{listingToEdit.listingDesc}} </ion-card-content>
      <ion-card-content>
        <ion-grid>
          <ion-button (click)="update($event)" *ngIf="listingToEdit.listingStatus === unsoldEnum">
            <ion-icon slot="start" name="create-outline"></ion-icon>Edit Listing
          </ion-button>
      
          <ion-button (click)="delete($event)" color="danger">
            <ion-icon slot="start" name="trash-outline"></ion-icon> Delete Listing
          </ion-button>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div *ngIf="deleted == true">
    <ion-card>

      <ion-card-header>
        <b>Listing {{listingName}} has been successfully deleted</b>
      </ion-card-header>

      <ion-card-content> Listing Id: {{listingId}} </ion-card-content>
    </ion-card>
  </div>
</ion-content>
