<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="trade-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Listings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="addListing($event)" style="vertical-align: middle;">
    <ion-icon slot="start" name="add"></ion-icon>Create Listing
  </ion-button>
  
  <ion-card>
    <div>
      <b>Unsold</b>
    </div>
    <ion-card (click)="editListing($event, listing)" *ngFor="let listing of listings">
      <div *ngIf="listing.listingStatus === unsoldEnum && listing.memberEntity.userId == memberId">
        <ion-img src="{{listing.listingPic}}" style="width: 20%; float: left;"></ion-img>
        <div style="padding-left: 25%;">
        <ion-card-header> 
          <ion-card-title>
            {{listing.listingName}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content style="float: right;">
          <b style="font-size: 1.5rem;">${{listing.listingPrice}}</b>
        </ion-card-content>
        <p style="color:green">
          {{listing.listingStatus}}
        </p>
        </div>
      </div>
    </ion-card>
  </ion-card>

  <br>

  <ion-card>
    <div>
      <b>Sold</b>
    </div>
    <ion-card (click)="editListing($event, listing)" *ngFor="let listing of listings">
      <div *ngIf="listing.listingStatus === soldEnum && listing.memberEntity.userId == memberId">
        <ion-img src="{{listing.listingPic}}" style="width: 20%; float: left;"></ion-img>
        <div style="padding-left: 25%;">
        <ion-card-header> 
          <ion-card-title>
            {{listing.listingName}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content style="float: right;">
          <b style="font-size: 1.5rem;">${{listing.listingPrice}}</b>
        </ion-card-content>
        <p style="color:red">
          {{listing.listingStatus}}
        </p>
        </div>
      </div>
    </ion-card>
  </ion-card>

  <br>

  <ion-card>
    <div>
      <b>Blocked</b>
    </div>
    <ion-card (click)="editListing($event, listing)" *ngFor="let listing of listings">
      <div *ngIf="listing.listingStatus === blockedEnum && listing.memberEntity.userId == memberId">
        <ion-img src="{{listing.listingPic}}" style="width: 20%; float: left;"></ion-img>
        <div style="padding-left: 25%;">
          <ion-card-header> 
            <ion-card-title>
              {{listing.listingName}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content style="float: right;">
            <b style="font-size: 1.5rem;">${{listing.listingPrice}}</b>
          </ion-card-content>
          <p style="color:grey">
            {{listing.listingStatus}}
          </p>
          </div>
      </div>
    </ion-card>
  </ion-card>

</ion-content>
