<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <ion-img
    [src]="getImagePath(product.productPic)"
    style="height: 300px; vertical-align: middle"
  ></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{product.productName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content> {{product.productDesc}} </ion-card-content>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col
            size="4"
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
            "
          >
            <b>{{product.productPrice | currency: 'SGD' }}</b></ion-col
          >
          <ion-col style="left: 30px">
            <ion-col>
              <ion-button (click)="decreaseQty()" fill="clear">
                <ion-icon name="remove" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col style="top: 5px">
              <!-- <ion-item>
                <ion-input type="number" value=""></ion-input
              ></ion-item> -->

              <ion-label>{{productQty}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-button (click)="increaseQty()" fill="clear">
                <ion-icon name="add" slot="icon-only"></ion-icon> </ion-button
            ></ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-row class="ion-no-padding ion-align-items-center">
      <ion-col size="5"> </ion-col>

      <ion-col size="2"></ion-col>

      <ion-col size="5"> </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-button expand="full" (click)="addToCart()" fill="clear" color="light">
      Add to Cart
    </ion-button>
  </ion-toolbar>
</ion-footer>
